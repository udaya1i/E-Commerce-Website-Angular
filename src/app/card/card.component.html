<div class="contianer">
    <h1>Card Page</h1>
    <div class="row">
        <div class="col-sm-8 productDet">
            <ul *ngFor="let item of productDetails">
                <img src="{{item.productImage}}" alt="Image Not Found">
                <li><span>Name <br></span>{{item.productName}}</li>
                <li><span>Price <br></span>{{item.productPrice}}</li>
                <li><span>Quantity <br></span>{{item.Qty}}</li>
                <li><button class="form-buttom" (click)="removeFromCard(item.productId)">Remove from card</button></li>
            </ul>
        </div>
        <div class="col-sm-4 ">
            <h3>Summary</h3>
            <ul class="productSum">
        <li><span>Amount</span><span>{{priceDetails.price}}</span></li>
                <li><span>Tax</span><span>{{priceDetails.tax}}</span></li>
                <li><span>Delivery</span><span>{{priceDetails.delivery}}</span></li>
                <li><span>Discount</span><span>{{priceDetails.discount}}</span></li>
                <li><b><span>Total</span></b><b><span>{{priceDetails.total}}</span></b></li>
            </ul>
        </div>
    </div>
</div>
