<div class="product-list">
    <h1>List of All Products</h1>
    <table>
        <thead>
            <tr>
                <th>S.No</th>
                <th>Image</th>
                <th>Catagory</th>
                <th>Name</th>
                <th>color</th>
                <th>Description</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productLists; let i = index">
                <td>{{i+1}}</td>
                <td><img src="{{item.productImage}}" alt="Image Not Found"></td>
                <td>{{ item.productCatagory }}</td>
                <td>{{ item.productName }}</td>
                <td>{{ item.productColor }}</td>
                <td>{{ item.description }}</td>
                <td>{{ item.productPrice }} </td>
                <td><button (click)="editProduct()"
                    style="background-color: rgb(64, 64, 243); color: whtie;">
                    Edit</button>
                    <button (click)="deleteProduct()"
                    style="color: white; background-color: rgb(117, 15, 15);">
                    Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
