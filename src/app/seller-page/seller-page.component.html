<div class="product-list">
    <h1>List of All Products</h1>
    <h3 style="color: green;">{{message}}</h3>
    <table>
        <thead>
            <tr>
                <th>S.No</th>
                <th>Image</th>
                <th>Catagory</th>
                <th>Name</th>
                <th>color</th>
                <th>Description</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productLists; let i = index">
                <td>{{i+1}}</td>
                <td><img src="{{item.productImage}}" alt="Image Not Found"></td>
                <td>{{ item.productCatagory }}</td>
                <td>{{ item.productName }}</td>
                <td>{{ item.productColor }}</td>
                <td>{{ item.description }}</td>
                <td>{{ item.productPrice }} </td>
                <td>
                   <a  (click)="editProduct(item.id)"  routerLink="/seller-update-product/{{item.id}}"> 
                    <fa-icon [icon]="editIcon"></fa-icon></a> 
                    <fa-icon [icon]="deleteIcom"  
                    (click)="deleteProduct(item.id)" class="delte"></fa-icon> 
                </td>
            </tr>
        </tbody>
    </table>
</div>
