<ngb-carousel *ngIf="popularProduct">
    <ng-template ngbSlide *ngFor="let item of popularProduct">
        <div class="picsum-img-wrapper">
         <a routerLink="/product-details/{{item.id}}">
            <img src="{{item.productImage}}" alt="Random first slide" class="imageSize" /></a>   
        </div>
        <div class="carousel-caption ">
            <h3>{{item.productName}}</h3>
            <p>{{item.description}}</p>
            <p style="color: rgb(10, 6, 0) ; font: bolder;">RS. {{item.productPrice}}</p>
        </div>
    </ng-template>
</ngb-carousel>
<div class="allProductList">
    <h1>Top Products</h1>
    <div class="row wid">
        <div class="col-sm-3 allDetails wid" *ngFor="let item of allProducts">
            <div class="wrapperrs">
                <div class="productImage" style="cursor: pointer;" routerLink="/product-details/{{item.id}}">
                    <img src="{{item.productImage}}" alt="Image Not Found">
                </div>
                <div class="product_details" >
                    <h5 routerLink="/product-details/{{item.id}}" style="cursor: pointer;">{{item.productName}}</h5>
                    <div class="productPrice">
                        <h5>Rs. {{item.productPrice}}</h5>
                    </div>
                    <div class="productColor">
                        <h5>Color: {{item.productColor}}</h5>
                    </div>
                </div>
                <div class="productFooter">
                    <a routerLink="/product-details/{{item.id}}">View Details</a>
                </div>
            </div>
        </div>

    </div>
</div>
